<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 800px;
            height: 500px;
        }

        .container .image-section {
            width: 50%;
            background: url("") no-repeat center center;
            background-size: cover;
        }

        .container .form-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .btn {
        --color: #00A97F;
        --color2: rgb(10, 25, 30);
        padding: 0.8em 1.75em;
        background-color: transparent;
        border-radius: 6px;
        border: .3px solid var(--color);
        transition: .5s;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        z-index: 1;
        font-weight: 300;
        font-size: 17px;
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        text-transform: uppercase;
        color: var(--color);
        }

        .btn::after, .btn::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        transform: skew(90deg) translate(-50%, -50%);
        position: absolute;
        inset: 50%;
        left: 25%;
        z-index: -1;
        transition: .5s ease-out;
        background-color: var(--color);
        }

        .btn::before {
        top: -50%;
        left: -25%;
        transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
        }

        .btn:hover::before {
        transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
        }

        .btn:hover::after {
        transform: skew(45deg) translate(-50%, -50%);
        }

        .btn:hover {
        color: var(--color2);
        }

        .btn:active {
        filter: brightness(.7);
        transform: scale(.98);
        }
    </style>
</head>
<body>
    <div class="container">
        {% load static %}
<div class="image-section" >
    <img src="{% static 'hospital-login.png' %}" alt="Hospital Login" style="width: 120%;height: 100%;">

</div>

        <div class="form-section">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Login</button>
                <hr>
                <a href="{% url 'register' %}">
                    <button type="button" class="btn">S'inscrire</button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
